<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitter</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/twitter.css">
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand"><span class="glyphicon glyphicon-home"></span>Home</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#"><span class="glyphicon glyphicon-flash"></span>Moments</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-bell"></span>Notifications</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-envelope"></span>Messages</a></li>
			</ul>

			<form class="navbar-form navbar-right">
				<div class="form-group">
					<div class="input-group">			
						<input type="text" class="form-control" placeholder="Search Twitter"></input>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>	
						</span>
					</div>
				</div>
				<button class="btn btn-default">PIC</button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-edit"></span>Tweet</button>			
			</form>
		</div>
	</nav>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-9">
						<div class="media">
							<div class="media-left">
								<a href="#">
									<img class="media-object" src="..." alt="...">
								</a>
							</div>
							<div class="media-body">
								<a href="https://twitter.com/NASA_Hubble" class="h4 media-heading">NASA</a>
								<p>@NANA</p>
							</div>
						</div>

					</div>
					<div class="col-xs-3">
						<div class="form-group  pull-left">
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
									<button class="btn btn-default">Following</button>
								</span>
							</div>								
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p>This spiral galaxy hosts a supermassive black hole that's also super-hungry: <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a> <a href="https://twitter.com/NASA_Hubble">@NASA_Hubble</a></p>
						<img src="https://pbs.twimg.com/media/CYNyYEWWkAAFrJz.jpg">
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-2">
						<p>Retweets<br>1,747</p>
					</div>
					<div class="col-xs-2">
						<p>Likes<br>2,911</p>
					</div>
					<div class="col-xs-8">
						<ul class="list-inline">
							<li><img src="#"></li>
							<li><img src="#"></li>
							<li><img src="#"></li>
							<li><img src="#"></li>
							<li><img src="#"></li>
							<li><img src="#"></li>
							<li><img src="#"></li>
						</ul>		
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-12">
						<p>12:44 PM - 8 Jan 2016</p>
						<ul class="list-inline">
							<li><span class="glyphicon glyphicon-arrow-left"></span></li>
							<li><span class="glyphicon glyphicon-refresh"></span></li>
							<li><span class="glyphicon glyphicon-heart"></span></li>
							<li><span class="glyphicon glyphicon-option-horizontal"></span></li>
						</ul>							
					</div>
				</div>
			</div>

			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-12">
						<div class="media">
							<div class="media-left">
								<img class="media-object" src="...">
							</div>
							<div class="media-body">
								<div class="form-group">
									<textarea class="form-control" rows="1" placeholder="Reply to @NASA @NASA_Hubble"></textarea>
								</div>
							</div>
						</div>
					</div>							
				</div>
			</div>
		</div>
	</div>
	<!-- JS Requirements -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
