<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitter</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/twitter.css">
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand"><span class="glyphicon glyphicon-home"></span>Home</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#"><span class="glyphicon glyphicon-flash"></span>Moments</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-bell"></span>Notifications</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-envelope"></span>Messages</a></li>
			</ul>

			<form class="navbar-form navbar-right">
				<div class="form-group">
					<div class="input-group">			
						<input type="text" class="form-control" placeholder="Search Twitter"></input>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>	
						</span>
					</div>
				</div>
				<button class="btn btn-default">PIC</button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-edit"></span>Tweet</button>			
			</form>
		</div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-body">
		</div>
		<div class="panel-footer">
		</div>
	</div>
	<!-- JS Requirements -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
